<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center">
    <section class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-2 mb-5">Calculadora de IMC</h1>
        <form onsubmit="event.preventDefault(); calcularIMC();">
            <label class="form-label fs-2" for="altura">Altura (m):</label>
            <input class="form-control-lg" type="number" id="altura" step="0.01" placeholder="Ex: 1.50" required><br><br>
            <label class="form-label fs-2" for="peso">Peso (kg):</label>
            <input class="form-control-lg" type="number" id="peso" step="0.1" placeholder="Ex: 70" required><br><br>
            <button type="submit" class="btn btn-lg btn-success mt-3">Calcular IMC</button>
        </form>
        <p id="resultado"></p>
    </section>
    <script src="./imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
