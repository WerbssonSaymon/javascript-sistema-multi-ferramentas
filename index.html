<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Graus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- valores dos inputs sÃ£o requeridos -->
    <main class="container bg-success">
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Celsius</label>
                      <input type="number" class="form-control" id="campoCelsius" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Fahrenheit</label>
                      <input type="number" class="form-control" id="resultadoCelFah" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="celsiusFahrenheit()">Converter</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Celsius</label>
                      <input type="number" class="form-control" id="campoCelsius2" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Kelvin</label>
                      <input type="number" class="form-control" id="resultadoCelKel" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="celsiusKelvin()">Converter</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Kelvin</label>
                      <input type="number" class="form-control" id="campoKelvin" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Fahrenheit</label>
                      <input type="number" class="form-control" id="resultadoKelFah" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="kelvinFahrenheit()">Converter</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Kelvin</label>
                      <input type="number" class="form-control" id="campoKelvin2" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Celsius</label>
                      <input type="number" class="form-control" id="resultadoKelCel" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="kelvinCelsius()">Converter</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Fahrenheit</label>
                      <input type="number" class="form-control" id="campoFahrenheit" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Celsius</label>
                      <input type="number" class="form-control" id="resultadoFahCel" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="fahrenheitCelsius()">Converter</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-5" class="divContainer">
            <form>
                <div class="row">
                    <div class="col">
                      <label class="bg-primary">Graus Fahrenheit</label>
                      <input type="number" class="form-control" id="campoFahrenheit2" required>
                    </div>
                    <div class="col">
                      <label class="bg-primary">Graus Kelvin</label>
                      <input type="number" class="form-control" id="resultadoFahKel" readonly>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="button" onclick="fahrenheitKelvin()">Converter</button>
                </div>
            </form>
        </div>
    </main>
    
    <script type="text/javascript" src="conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
